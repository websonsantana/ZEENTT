<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zeentt - Pedido</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="pagina-pedido">

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <ul>
      <li><a href="menu.html"><i class="fas fa-home"></i> In√≠cio</a></li>
      <li><a href="cadastro.html"><i class="fas fa-plus"></i> Cadastro</a></li>
      <li><a href="cardapio.html"><i class="fas fa-utensils"></i> Card√°pio</a></li>
      <li><a href="pedido.html"><i class="fas fa-concierge-bell"></i> Pedidos</a></li>
      <li><a href="cozinha.html"><i class="fas fa-blender"></i> Cozinha</a></li>
      <li><a href="relatorio.html"><i class="fas fa-chart-bar"></i> Relat√≥rios</a></li>
      <li><a href="suporte.html"><i class="fas fa-headset"></i> Suporte</a></li>
    </ul>
  </div>

  <!-- Header -->
  <header class="top-bar">
    <div class="left-icons">
      <button onclick="toggleMenu()">
        <i class="fas fa-bars menu-icon"></i>
      </button>
    </div>
    <div class="logo">
      <img src="img/sualogo.png" alt="Logo Zeentt">
    </div>
    <div class="right-icons">
      <button onclick="fazerLogoff()" class="logout-button">
        <i class="fas fa-sign-out-alt logout-icon"></i>
      </button>
      <button onclick="window.location.href='menu.html'">
        <i class="fas fa-home"></i>
      </button>
    </div>
  </header>

  <!-- Conte√∫do -->
  <div class="container">
    <div class="info">
      <div class="info-item">
        <label for="table">Mesa:</label>
        <input type="text" id="table" placeholder="N√∫mero da mesa">
      </div>
      <span>Total: <strong id="total-price">R$ 0,00</strong></span>
      <span>Itens: <strong id="total-items">0</strong></span>
    </div>

    <!-- Lista de Itens -->
    <ul class="list" id="pedido-list"></ul>

    <!-- Card√°pio para adicionar -->
    <div class="menu-cardapio">
      <h3>Adicionar Itens</h3>
      <button onclick="adicionarItem('Hamb√∫rguer', 25)">üçî Hamb√∫rguer - R$ 25</button>
      <button onclick="adicionarItem('Pizza', 40)">üçï Pizza - R$ 40</button>
      <button onclick="adicionarItem('Refrigerante', 8)">ü•§ Refrigerante - R$ 8</button>
      <button onclick="adicionarItem('Batata Frita', 15)">üçü Batata Frita - R$ 15</button>
    </div>

    <!-- Bot√µes -->
    <div class="buttons">
      <button class="save" onclick="salvarPedido()">Salvar</button>
      <button class="conclude" onclick="concluirPedido()">Concluir</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const pedidoList = document.getElementById('pedido-list');
    const totalPriceElement = document.getElementById('total-price');
    const totalItemsElement = document.getElementById('total-items');

    let total = 0;
    let itens = 0;

    function toggleMenu() {
      sidebar.classList.toggle('active');
    }

    function adicionarItem(nome, preco) {
      const li = document.createElement('li');
      li.textContent = `${nome} - R$ ${preco.toFixed(2)}`;
      pedidoList.appendChild(li);
      total += preco;
      itens++;
      atualizarTotais();
    }

    function atualizarTotais() {
      totalPriceElement.textContent = `R$ ${total.toFixed(2)}`;
      totalItemsElement.textContent = `${itens}`;
    }

    function salvarPedido() {
      alert('Pedido salvo com sucesso!');
    }

    function concluirPedido() {
      alert('Pedido conclu√≠do!');
      pedidoList.innerHTML = '';
      total = 0;
      itens = 0;
      atualizarTotais();
    }

    function fazerLogoff() {
      alert('Voc√™ saiu do sistema.');
    }
  </script>
</body>
</html>
<style>
  body, html {
  margin: 0;

}

}

  justify-content: space-between;

}

}

  background-color: #00337a;
}

.buttons {

.buttons button {
  padding: 10px 15px;
  font-size: 16px;
  border: none;

}

</style>
