<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zeentt - Cadastro</title>
        <link rel="stylesheet" href="cadastro.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
      </head>
<body>
    <header class="top-bar">
        <div class="left-icons">
          <button onclick="toggleMenu()">
            <i class="fas fa-bars menu-icon"></i>
          </button>
        </div>
      
        <div class="logo">
          <img src="sualogo.png" alt="Logo Zeentt">
        </div>
      
        <div class="right-icons">
          <button onclick="fazerLogoff()" class="logout-button">
            <i class="fas fa-sign-out-alt logout-icon"></i>
          </button>
          <button onclick="window.location.href='menu.html'">
            <i class="fas fa-home"></i>
          </button>
        </div>
      </header>
      
  <div class="container">
    <h1>Cadastro de Itens do Cardápio</h1>
    
    <form action="salvar_item.php" method="POST" enctype="multipart/form-data">
        <label for="nome"></label>
        <input type="text" id="nome" name="nome" placeholder="Ex: Filé à Parmegiana" required>
      
        <label for="tipo"></label>
        <select id="tipo" name="tipo" required>
          <option value="">Selecione o tipo</option>
          <option value="Prato Principal">Prato Principal</option>
          <option value="Sobremesa">Sobremesa</option>
          <option value="Bebida">Bebida</option>
          <option value="Acompanhamento">Acompanhamento</option>
        </select>
      
        <label for="descricao"></label>
        <textarea id="descricao" name="descricao" placeholder="Descreva o prato, ingredientes, etc." required></textarea>
      
        <label for="valor"></label>
        <input type="number" id="valor" name="valor" step="0.01" placeholder="Ex: 29.90" required>
      
        <label for="imagem"></label>
        <input type="file" id="imagem" name="imagem" accept="image/*" required>
      <br>  <br>
      <center>
        <button type="submit">Salvar</button>
        </center>
      </form>
      
  </div>
    <footer>
    ZEENTT
  </footer>
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="menu.js"></script>
  <script src="login.js"></script>
  <script src="cadastro.js"></script>
</body>
</html>
