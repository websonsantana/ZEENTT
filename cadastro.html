  <div class="container">
    <h1>Cadastro de Itens do Cardápio</h1>
    
    <form action="salvar_item.php" method="POST" enctype="multipart/form-data">
        <label for="codigo"></label>
        <input type="Number" id="number" name="codigo" placeholder="codigo do do Cardápio" required>
        <label for="nome"></label>
        <input type="text" id="nome" name="nome" placeholder="Ex: Filé à Parmegiana" required>
         <label for="tipo"></label>
        <select id="tipo" name="tipo" required>
          <option value="">Selecione o tipo</option>
          <option value="Prato Principal">Prato Principal</option>
          <option value="Sobremesa">Sobremesa</option>
          <option value="Bebida">Bebida</option>
          <option value="Acompanhamento">Acompanhamento</option>
        </select>
      
        <label for="descricao"></label>
        <textarea id="descricao" name="descricao" placeholder="Descreva o prato, ingredientes, etc." required></textarea>
      
        <label for="valor"></label>
        <input type="number" id="valor" name="valor" step="0.01" placeholder="Ex: 29.90" required>
      
        <label for="imagem"></label>
        <input type="file" id="imagem" name="imagem" accept="image/*" required>
      <br>  <br>
      <center>
        <button type="submit">Salvar</button>
        </center>
      </form>
