<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Propostas de Serviço</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1, h2 {
            text-align: center;
            color: #072739;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #A67C00;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #AFFCD73;
        }
        .output {
            margin-top: 20px;
        }
        .output div {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e7f3f7;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="IMG-20240306-WA0066(1).jpg" alt="Logotipo da Empresa">
        </div>
        <h1> Propostas e Serviços</h1>
        <form id="serviceForm">
            <label for="serviceKey">Chave do Serviço:</label>
            <input type="text" id="serviceKey" required>

            <label for="clientName">Nome do Cliente:</label>
            <input type="text" id="clientName" required>

            <label for="clientEmail">Email do Cliente:</label>
            <input type="email" id="clientEmail" required>

            <label for="clientPhone">Telefone do Cliente:</label>
            <input type="tel" id="clientPhone" required>

            <label for="serviceDescription">Descrição do Serviço:</label>
            <textarea id="serviceDescription" rows="4" required></textarea>

            <label for="serviceValue">Valor do Serviço (R$):</label>
            <input type="number" id="serviceValue" required>

            <button type="button" onclick="generateProposal()">Gerar Proposta</button>
        </form>

        <div class="output" id="output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script>
        function generateProposal() {
            const serviceKey = document.getElementById('serviceKey').value;
            const clientName = document.getElementById('clientName').value;
            const clientEmail = document.getElementById('clientEmail').value;
            const clientPhone = document.getElementById('clientPhone').value;
            const serviceDescription = document.getElementById('serviceDescription').value;
            const serviceValue = parseFloat(document.getElementById('serviceValue').value).toFixed(2);

            const proposalHTML = `
                <div>
                    <h2>Proposta de Serviço</h2>
                    <p><strong>Chave do Serviço:</strong> ${serviceKey}</p>
                    <p><strong>Nome do Cliente:</strong> ${clientName}</p>
                    <p><strong>Email do Cliente:</strong> ${clientEmail}</p>
                    <p><strong>Telefone do Cliente:</strong> ${clientPhone}</p>
                    <p><strong>Descrição do Serviço:</strong> ${serviceDescription}</p>
                    <p><strong>Valor do Serviço:</strong> R$ ${serviceValue}</p>
                    <button onclick="generateBudget('${serviceKey}', '${clientName}', '${clientEmail}', '${clientPhone}', '${serviceDescription}', ${serviceValue})">Gerar Orçamento</button>
                    <button onclick="generatePDF('Proposta de Serviço', '${serviceKey}', '${clientName}', '${clientEmail}', '${clientPhone}', '${serviceDescription}', ${serviceValue})">Gerar PDF</button>
                </div>
            `;

            document.getElementById('output').innerHTML = proposalHTML;
        }

        function generateBudget(serviceKey, clientName, clientEmail, clientPhone, serviceDescription, serviceValue) {
            const budgetHTML = `
                <div>
                    <h2>Orçamento</h2>
                    <p><strong>Chave do Serviço:</strong> ${serviceKey}</p>
                    <p><strong>Nome do Cliente:</strong> ${clientName}</p>
                    <p><strong>Email do Cliente:</strong> ${clientEmail}</p>
                    <p><strong>Telefone do Cliente:</strong> ${clientPhone}</p>
                    <p><strong>Descrição do Serviço:</strong> ${serviceDescription}</p>
                    <p><strong>Valor do Serviço:</strong> R$ ${serviceValue.toFixed(2)}</p>
                    <button onclick="generateServiceNote('${serviceKey}', '${clientName}', '${clientEmail}', '${clientPhone}', '${serviceDescription}', ${serviceValue})">Gerar Nota de Serviço</button>
                    <button onclick="generatePDF('Orçamento', '${serviceKey}', '${clientName}', '${clientEmail}', '${clientPhone}', '${serviceDescription}', ${serviceValue})">Gerar PDF</button>
                </div>
            `;

            document.getElementById('output').innerHTML = budgetHTML;
        }

        function generateServiceNote(serviceKey, clientName, clientEmail, clientPhone, serviceDescription, serviceValue) {
            const serviceNoteHTML = `
                <div>
                    <h2>Nota de Serviço</h2>
                    <p><strong>Chave do Serviço:</strong> ${serviceKey}</p>
                    <p><strong>Nome do Cliente:</strong> ${clientName}</p>
                    <p><strong>Email do Cliente:</strong> ${clientEmail}</p>
                    <p><strong>Telefone do Cliente:</strong> ${clientPhone}</p>
                    <p><strong>Descrição do Serviço:</strong> ${serviceDescription}</p>
                    <p><strong>Valor do Serviço:</strong> R$ ${serviceValue.toFixed(2)}</p>
                    <button onclick="generateReceipt('${serviceKey}', '${clientName}', '${clientEmail}', '${clientPhone}', '${serviceDescription}', ${serviceValue})">Gerar Recibo</button>
                    <button onclick="generatePDF('Nota de Serviço', '${serviceKey}', '${clientName}', '${clientEmail}', '${clientPhone}', '${serviceDescription}', ${serviceValue})">Gerar PDF</button>
                </div>
            `;

            document.getElementById('output').innerHTML = serviceNoteHTML;
        }

        function generateReceipt(serviceKey, clientName, clientEmail, clientPhone, serviceDescription, serviceValue) {
            const receiptHTML = `
                <div>
                    <h2>Recibo</h2>
                    <p><strong>Chave do Serviço:</strong> ${serviceKey}</p>
                    <p><strong>Nome do Cliente:</strong> ${clientName}</p>
                    <p><strong>Email do Cliente:</strong> ${clientEmail}</p>
                    <p><strong>Telefone do Cliente:</strong> ${clientPhone}</p>
                    <p><strong>Descrição do Serviço:</strong> ${serviceDescription}</p>
                    <p><strong>Valor do Serviço:</strong> R$ ${serviceValue.toFixed(2)}</p>
                    <button onclick="generatePDF('Recibo', '${serviceKey}', '${clientName}', '${clientEmail}', '${clientPhone}', '${serviceDescription}', ${serviceValue})">Gerar PDF</button>
                </div>
            `;

            document.getElementById('output').innerHTML = receiptHTML;
        }

        function generatePDF(documentType, serviceKey, clientName, clientEmail, clientPhone, serviceDescription, serviceValue) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(16);
            doc.text(`${documentType}`, 10, 10);
            doc.setFontSize(12);
            doc.text(`Chave do Serviço: ${serviceKey}`, 10, 20);
            doc.text(`Nome do Cliente: ${clientName}`, 10, 30);
            doc.text(`Email do Cliente: ${clientEmail}`, 10, 40);
            doc.text(`Telefone do Cliente: ${clientPhone}`, 10, 50);
            doc.text(`Descrição do Serviço: ${serviceDescription}`, 10, 60);
            doc.text(`Valor do Serviço: R$ ${serviceValue.toFixed(2)}`, 10, 70);

            doc.save(`${documentType}_${serviceKey}.pdf`);
        }
    </script>
</body>
</html>
