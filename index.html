<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>dimare Planejados</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <center><img src="logo_transparente.PNG" width="200px"></center>
    <br>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Usuario" required>
        <br><br>
        <input type="password" id="password" placeholder="Senha" required>
        <br><br>
        <center><button type="submit">Entrar</button></center>
    </form>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            var users = {
                'rleao': {
                    password: '123456',
                    pages: ['opcoes.html','cadastro.html', 'consulta.html']
                },
                'wsantana': {
                    password: '654321',
                    pages: ['opcoes.html', 'cadastro.html']
                },
                'igomes': {
                    password: '010101',
                    pages: ['opcoes.html']
                }
            };

            if (users[username] && users[username].password === password) {
                // Redirect to the first accessible page for the user
                window.location.href = users[username].pages[0];
            } else {
                alert('Usu√°rio ou senha incorretos');
            }
        });
    </script>
    <br><br><br>
    <center><h5>V. ws000.1</h5></center>
</div>
