<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospeda Pet PE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #444;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: left;
        }
        nav {
            background-color: #fff;
            color: black;
            width: 200px;
            height: 100%;
            position: fixed;
            top: 0;
            left: -200px;
            transition: left 0.3s ease;
            padding-top: 60px;
        }
        nav.open {
            left: 0;
        }
        nav a {
            display: block;
            color: black;
            text-decoration: none;
            padding: 10px;
            border-bottom: 1px solid #fff;
        }
        nav img {
            display: block;
            margin: 0 auto;
            padding: 20px 0;
        }
        section {
            padding: 20px;
            margin-left: 0px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        @media screen and (max-width: px) {
            nav {
                left: -200px;
            }
            section {
                margin-left: 0;
            }
            nav.open {
                left: -200px;
            }
            button {
                display: block;
            }
        }
    </style>
	<p>
</head>
<body>
    <header>
        <h1>Hospeda Pet PE</h1>
		<button onclick="toggleMenu()">Menu</button>
    </header>
    
    <nav id="sideNav" onclick="closeMenu()">
        <img src="brasao.jpg" alt="Coca-Cola Logo" width="150">
        <a href="#">In√≠cio</a>
        <a href="#">Produtos</a>
        <a href="#">Sobre</a>
        <a href="#">Contatos</a>
    </nav>
    <section>
        <h2>Refreshing Taste Since 1886</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non magna tincidunt, feugiat dui non, bibendum velit. Integer in libero neque.</p>
        <img src="https://www.coca-colacompany.com/content/dam/journey/us/en/brands/coca-cola/coca-cola-original-taste/product-hub-icons/Coca-Cola-Original-Taste-10.png" alt="Coca-Cola" width="200">
    </section>
    <footer>
        <p>&copy; 2024 Hospeda Pet PE. Todos os Direitos Reservados.</p>
    </footer>

    <script>
        function toggleMenu() {
            var nav = document.getElementById('sideNav');
            nav.classList.toggle('open');
        }

        function closeMenu() {
            var nav = document.getElementById('sideNav');
            if (nav.classList.contains('open')) {
                nav.classList.remove('open');
            }
        }
    </script>
</body>
</html>
