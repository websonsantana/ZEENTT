<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Cadastros</title>
    <link rel="icon" type="image/x-icon" href="fivecon.png"> 
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, #6C6E71);
            margin: 0;
            padding: 0;
            color: black;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-image: linear-gradient(45deg, #6C6E71);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            color: #fff;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            width: 150px;
            margin-top: 10px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group input, 
        .form-group select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
			align:rigth;
        }

        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            color: black;
			text-align: center; /* Centraliza texto nas células */
            vertical-align: middle; /* Alinha verticalmente com o conteúdo */
        }

       th {
    background-color: #711d15;
    color: #fff;
    font-weight: 600;
    text-align: center; /* Centraliza texto no cabeçalho */
    vertical-align: middle; /* Alinha verticalmente com o conteúdo */
}

        .status-concluido {
            background-color: green;
            color: white;
            border-radius: 15px;
            text-align: center;
            vertical-align: middle;
        }

        .status-pendente {
            background-color: orange;
            color: white;
            border-radius: 15px;
            text-align: center;
            vertical-align: middle;
        }

        .status-cancelado {
            background-color: red;
            color: white;
            border-radius: 15px;
            text-align: center;
            vertical-align: middle;
        }

        button {
            padding: 12px 20px;
            border: none;
            outline: none;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #711d15;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6c6e71;
        }

        .load-more {
            text-align: center;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            color: #333;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
		select{
		width: 20%;
		}
		
		input{
		width: 25%;
		}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo_transparente.png" alt="Logo Financeiro" width="150">
        </header>

        <!-- Seção de Consulta -->
        <div class="consulta-container">
            <h2>Consulta de Cadastros</h2>
            <div class="form-group">
                <input type="text" id="consulta-cliente" name="cliente" placeholder="Número do Pedido">
            </div>
            <div class="form-group">
                <select id="filtro-status">
                    <option value="">Todos os Status</option>
                    <option value="Concluído">Concluído</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
            </div>
            <div>
                <button type="button" onclick="processarConsulta()">Consultar</button>
            </div>
        </div>

        <!-- Tabela de Resultados -->
        <div id="tabela-resultados"></div>

        <div class="load-more">
            <button type="button" onclick="loadMore()">Carregar mais</button>
        </div>

        <!-- Modal de Detalhes -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="detalhes-cliente"></p>
            </div>
        </div>

        <center><h5>V. ws000.1</h5></center>
    </div>

    <script>
        // Dados de exemplo para teste
        const dataTeste = [
            { data: '01/07/2024', pedido: '001', cliente: 'Cliente A', saldo_final: 'R$ 1.000,00', status_venda: 'Concluído', detalhes: 'Detalhes do Cliente A' },
            { data: '02/07/2024', pedido: '002', cliente: 'Cliente B', saldo_final: 'R$ 2.000,00', status_venda: 'Pendente', detalhes: 'Detalhes do Cliente B' },
            { data: '03/07/2024', pedido: '003', cliente: 'Cliente C', saldo_final: 'R$ 3.000,00', status_venda: 'Cancelado', detalhes: 'Detalhes do Cliente C' },
            { data: '04/07/2024', pedido: '004', cliente: 'Cliente D', saldo_final: 'R$ 4.000,00', status_venda: 'Concluído', detalhes: 'Detalhes do Cliente D' },
            { data: '05/07/2024', pedido: '005', cliente: 'Cliente E', saldo_final: 'R$ 5.000,00', status_venda: 'Pendente', detalhes: 'Detalhes do Cliente E' },
            { data: '06/07/2024', pedido: '006', cliente: 'Cliente F', saldo_final: 'R$ 6.000,00', status_venda: 'Cancelado', detalhes: 'Detalhes do Cliente F' },
            { data: '07/07/2024', pedido: '007', cliente: 'Cliente G', saldo_final: 'R$ 7.000,00', status_venda: 'Concluído', detalhes: 'Detalhes do Cliente G' },
            { data: '08/07/2024', pedido: '008', cliente: 'Cliente H', saldo_final: 'R$ 8.000,00', status_venda: 'Pendente', detalhes: 'Detalhes do Cliente H' },
            { data: '09/07/2024', pedido: '009', cliente: 'Cliente I', saldo_final: 'R$ 9.000,00', status_venda: 'Cancelado', detalhes: 'Detalhes do Cliente I' },
            { data: '10/07/2024', pedido: '010', cliente: 'Cliente J', saldo_final: 'R$ 10.000,00', status_venda: 'Concluído', detalhes: 'Detalhes do Cliente J' },
			{ data: '11/07/2024', pedido: '011', cliente: 'Cliente K', saldo_final: 'R$ 1.000,00', status_venda: 'Concluído', detalhes: 'Detalhes do Cliente K' },
            { data: '12/07/2024', pedido: '012', cliente: 'Cliente L', saldo_final: 'R$ 2.000,00', status_venda: 'Pendente', detalhes: 'Detalhes do Cliente L' },
            { data: '13/07/2024', pedido: '013', cliente: 'Cliente M', saldo_final: 'R$ 3.000,00', status_venda: 'Cancelado', detalhes: 'Detalhes do Cliente M' },
            { data: '14/07/2024', pedido: '014', cliente: 'Cliente N', saldo_final: 'R$ 4.000,00', status_venda: 'Concluído', detalhes: 'Detalhes do Cliente N' },
            { data: '15/07/2024', pedido: '015', cliente: 'Cliente O', saldo_final: 'R$ 5.000,00', status_venda: 'Pendente', detalhes: 'Detalhes do Cliente O' },
            { data: '16/07/2024', pedido: '016', cliente: 'Cliente P', saldo_final: 'R$ 6.000,00', status_venda: 'Cancelado', detalhes: 'Detalhes do Cliente P' },
            { data: '17/07/2024', pedido: '017', cliente: 'Cliente Q', saldo_final: 'R$ 7.000,00', status_venda: 'Concluído', detalhes: 'Detalhes do Cliente Q' },
            { data: '18/07/2024', pedido: '018', cliente: 'Cliente R', saldo_final: 'R$ 8.000,00', status_venda: 'Pendente', detalhes: 'Detalhes do Cliente R' },
            { data: '19/07/2024', pedido: '019', cliente: 'Cliente S', saldo_final: 'R$ 9.000,00', status_venda: 'Cancelado', detalhes: 'Detalhes do Cliente S' },
            { data: '20/07/2024', pedido: '020', cliente: 'Cliente T', saldo_final: 'R$ 10.000,00', status_venda: 'Concluído', detalhes: 'Detalhes do Cliente T' }
        ];

        // Variáveis para paginação
        let currentPage = 0;
        const pageSize = 07;

        document.addEventListener('DOMContentLoaded', function() {
            mostrarResultados(dataTeste.slice(1, pageSize));
        });

        function processarConsulta() {
            const cliente = document.getElementById('consulta-cliente').value.toLowerCase();
            const filtroStatus = document.getElementById('filtro-status').value.toLowerCase();
            
            let resultadosFiltrados = dataTeste.filter(item => {
                const matchCliente = item.pedido.includes(cliente);
                const matchStatus = filtroStatus === '' || item.status_venda.toLowerCase() === filtroStatus;
                return matchCliente && matchStatus;
            });

            mostrarResultados(resultadosFiltrados);
        }

        function mostrarResultados(data) {
            let tabela = '<table>';
            tabela += '<thead><tr><th>Data</th><th>Nº Pedido</th><th>Cliente</th><th>Saldo Final</th><th>Status da Venda</th></tr></thead>';
            tabela += '<tbody>';
            data.forEach(function(item) {
                let statusClass = '';
                if (item.status_venda === 'Concluído') {
                    statusClass = 'status-concluido';
                } else if (item.status_venda === 'Pendente') {
                    statusClass = 'status-pendente';
                } else if (item.status_venda === 'Cancelado') {
                    statusClass = 'status-cancelado';
                }
                tabela += '<tr>';
                tabela += '<td>' + item.data + '</td>';
                tabela += '<td>' + item.pedido + '</td>';
                tabela += '<td>' + item.cliente + '</td>';
                tabela += '<td>' + item.saldo_final + '</td>';
                tabela += '<td class="' + statusClass + ' status-cell">' + item.status_venda + '</td>';
                tabela += '</tr>';
            });
            tabela += '</tbody></table>';

            document.getElementById('tabela-resultados').innerHTML = tabela;

            // Adiciona evento de clique para exibir detalhes
            const rows = document.querySelectorAll('#tabela-resultados tbody tr');
            rows.forEach((row, index) => {
                row.addEventListener('click', () => abrirModalDetalhes(data[index]));
            });
        }

        function abrirModalDetalhes(cliente) {
            const modal = document.getElementById('myModal');
            const modalContent = document.querySelector('.modal-content');
            const spanClose = document.getElementsByClassName('close')[0];

            modal.style.display = 'block';
            modalContent.innerHTML = '<span class="close">&times;</span>' + '<p>' + cliente.detalhes + '</p>';

            spanClose.onclick = function() {
                modal.style.display = 'none';
            };

            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };
        }

        function loadMore() {
            currentPage++;
            const start = currentPage * pageSize;
            const end = start + pageSize;
            mostrarResultados(dataTeste.slice(start, end));
        }
    </script>
</body>
</html>
