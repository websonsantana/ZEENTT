<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dimare Planejados</title>
    <link rel="icon" type="image/x-icon" href="fivecon.png"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg, #ffffff,#EEEEE0);
            margin: 0;
            padding: 0;
            color: #000;
        }
        hr{
		color:#711d15
		}

        .container {
            max-width: 80%;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
			color:#000;
        }

        .chart-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .chart-column {
            flex: 1;
            max-width: 45%;
            margin: 10px;
        }

        canvas {
            width: 100% !important;
            max-width: 100%;
            height: auto !important;
        }
    </style>
</head>
<body>
<div class="container">
    <center><img src="logo_transparente.png" width="200px"></center>
    <h2>Dashboard de Vendas</h2>
    <br>
    <hr>

    <div class="chart-row">
        <div class="chart-column">
            <h3>Clientes por Categoria</h3>
            <canvas id="customerChart"></canvas>
        </div>
        <div class="chart-column">
            <h3>Desempenho por Meta</h3>
            <canvas id="performanceChart"></canvas>
        </div>
    </div>

    <div class="chart-row">
       <div class="chart-column">
            <h3>Vendas Mensais</h3>
            <canvas id="salesChart"></canvas>
        </div>
        <div class="chart-column">
            <h3>Comparativo de Produtos</h3>
            <canvas id="productComparisonChart"></canvas>
        </div>
    </div>

    <div class="chart-row">
        <div class="chart-column">
            <h3>Vendas por Região</h3>
            <canvas id="regionSalesChart"></canvas>
        </div>
        <div class="chart-column">
            <h3>Feedback de Clientes</h3>
            <canvas id="feedbackChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Dados fictícios para os gráficos
    const salesData = {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
            label: 'Vendas',
            backgroundColor: '#711d15',
            borderColor: '#fff',
            data: [3000, 4000, 5000, 4500, 6000, 7000, 8000, 7500, 6500, 5500, 4500, 5000]
        }]
    };

    const customerData = {
        labels: ['Cliente A', 'Cliente B', 'Cliente C', 'Cliente D', 'Cliente E'],
        datasets: [{
            label: 'Clientes',
            backgroundColor: ['#711d15', '#6c6e71', '#b6ef1b', '#072739', '#4c6c1a'],
            borderColor: '#fff',
            data: [1200, 1500, 1800, 1300, 1600]
        }]
    };

    const performanceData = {
        labels: ['Meta 1', 'Meta 2', 'Meta 3', 'Meta 4', 'Meta 5'],
        datasets: [{
            label: 'Desempenho',
            backgroundColor: '#072739',
            borderColor: '#b6ef1b',
            data: [70, 80, 90, 85, 95]
        }]
    };

    const productComparisonData = {
        labels: ['Produto A', 'Produto B', 'Produto C', 'Produto D', 'Produto E'],
        datasets: [{
            label: 'Comparativo de Produtos',
            backgroundColor: ['#711d15', '#6c6e71', '#b6ef1b', '#072739', '#4c6c1a'],
            borderColor: '#fff',
            data: [800, 700, 600, 500, 400]
        }]
    };

    const regionSalesData = {
        labels: ['Região 1', 'Região 2', 'Região 3', 'Região 4', 'Região 5'],
        datasets: [{
            label: 'Vendas por Região',
            backgroundColor: ['#711d15', '#6c6e71', '#b6ef1b', '#072739', '#4c6c1a'],
            borderColor: '#fff',
            data: [1200, 1500, 1800, 1300, 1600]
        }]
    };

    const feedbackData = {
        labels: ['Feedback 1', 'Feedback 2', 'Feedback 3', 'Feedback 4', 'Feedback 5'],
        datasets: [{
            label: 'Feedback de Clientes',
            backgroundColor: ['#711d15', '#6c6e71', '#b6ef1b', '#072739', '#4c6c1a'],
            borderColor: '#fff',
            data: [4, 3, 5, 2, 4]
        }]
    };

    // Configurações dos gráficos
    const configSales = {
        type: 'bar',
        data: salesData,
        options: {}
    };

    const configCustomer = {
        type: 'pie',
        data: customerData,
        options: {}
    };

    const configPerformance = {
        type: 'radar',
        data: performanceData,
        options: {}
    };

    const configProductComparison = {
        type: 'bar',
        data: productComparisonData,
        options: {}
    };

    const configRegionSales = {
        type: 'bar',
        data: regionSalesData,
        options: {}
    };

    const configFeedback = {
        type: 'bar',
        data: feedbackData,
        options: {}
    };

    // Renderização dos gráficos
    new Chart(document.getElementById('salesChart'), configSales);
    new Chart(document.getElementById('customerChart'), configCustomer);
    new Chart(document.getElementById('performanceChart'), configPerformance);
    new Chart(document.getElementById('productComparisonChart'), configProductComparison);
    new Chart(document.getElementById('regionSalesChart'), configRegionSales);
    new Chart(document.getElementById('feedbackChart'), configFeedback);
</script>
</body>
</html>
