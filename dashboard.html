    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(35deg, #333, #fff);
            margin: 0;
            padding: 0;

        canvas {
            width: 100% !important;

			color:white;
        }

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<body>
    
        <h2>Dashboard de Vendas</h2>
   <br>
<hr>     
        
          <center>  <canvas id="salesChart"></canvas></center>
<br>
<hr>

            <center><canvas id="customerChart"></canvas></center>
        
		
<br>
<hr>
      
            <center><canvas id="performanceChart"></canvas></center>
        </div>
		
    

    <script>
        // Dados fictícios para os gráficos
        const salesData = {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [{
                label: 'Vendas',
                backgroundColor: '#711d15',
                borderColor: '#fff',
                data: [3000, 4000, 5000, 4500, 6000, 7000, 8000, 7500, 6500, 5500, 4500, 5000]
            }]
        };

        const customerData = {
            labels: ['Cliente A', 'Cliente B', 'Cliente C', 'Cliente D', 'Cliente E'],
            datasets: [{
                label: 'Clientes',
                backgroundColor: ['#711d15', '#6c6e71', '#b6ef1b', '#072739', '#4c6c1a'],
                borderColor: '#fff',
                data: [1200, 1500, 1800, 1300, 1600]
            }]
        };

        const performanceData = {
            labels: ['Meta 1', 'Meta 2', 'Meta 3', 'Meta 4', 'Meta 5'],
            datasets: [{
                label: 'Desempenho',
                backgroundColor: '#072739',
                borderColor: '#b6ef1b',
                data: [70, 80, 90, 85, 95]
            }]
        };

        // Configurações dos gráficos
        const configSales = {
            type: 'bar',
            data: salesData,
            options: {}
        };

        const configCustomer = {
            type: 'pie',
            data: customerData,
            options: {}
        };

        const configPerformance = {
            type: 'radar',
            data: performanceData,
            options: {}
        };

        // Renderização dos gráficos
        new Chart(document.getElementById('salesChart'), configSales);
        new Chart(document.getElementById('customerChart'), configCustomer);
        new Chart(document.getElementById('performanceChart'), configPerformance);
    </script>
</body>
